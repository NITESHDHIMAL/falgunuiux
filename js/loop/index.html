<body>


    <h3>Loop Types</h3>

    <!-- let a = 30; -->


    <ol>
        <li>For loop</li>
        <!-- syntax: 
        for( initial expression, condition, increment/decrement ){
            statement 
        } -->

        <li>while loop</li>
        <!-- syntax: -->
        <!-- initial expression  -->
        <!-- while(condition){
            statement
            increment/decrement
        } -->

        <li>do while loop</li>

        <!-- initial expression  -->
        <!-- do {
            statement 
            increment/decrement 
        } while(condition) -->

    </ol>


    <script>
        // for loop eg. 

        // for( let i = 1; i<=20; i++){

        // }


        //   while loop eg.

        // while (a <= 30) {
        //     console.log(a, "<br/>");
        //     a++;
        // }


        let a = 1;

        do {
            // console.log(a)
            document.write(a)
            a++;
        } while (a <= 30)




    </script>
